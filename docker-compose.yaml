version: '3.1'

services:
  redis:
    container_name: redis
    image: redis 
    ports:
      - "6379:6379"
    networks:
      - server

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - 8080:8080
    volumes:
      - ./api/:/server
      - ./api/data/:/server/data
      - ./ratelimiter:/ratelimiter
    networks:
      - server
    

networks: 
  server:
    driver: bridge